version: '3.8'

services:
    mosquitto:
        container_name: mosquitto
        image: eclipse-mosquitto:2
        restart: unless-stopped
        ports:
            - 1883:1883
            - 8883:8883
            - 9001:9001
        volumes:
            - ./mosquitto/config:/mosquitto/config
            - ./mosquitto/data:/mosquitto/data
            - ./mosquitto/log:/mosquitto/log
        networks:
            - smarthome
    zigbee2mqtt:
        container_name: zigbee2mqtt
        image: koenkk/zigbee2mqtt
        restart: unless-stopped
        volumes:
            - ./zigbee2mqtt/data:/app/data
            - /run/udev:/run/udev:ro
        ports:
            - 8080:8080
        environment:
            - TZ=Europe/Berlin
        devices:
            - /dev/serial/by-id/usb-dresden_elektronik_ingenieurtechnik_GmbH_ConBee_II_DE2253799-if00:/dev/ttyACM0
        networks:
            - smarthome
    smarthome.service:
        container_name: smarthome.service
        image: smarthome.service
        restart: unless-stopped
        environment:
            - Z2M__Server=mosquitto
            - Z2M__Port=1883
            - CatScale__Endpoint=https://mblk.info
        networks:
            - smarthome
        build:
            context: .
            dockerfile: ../dotnet/src/SmartHome.Service/Dockerfile
networks:
    smarthome:
        name: smarthome
        driver: bridge
